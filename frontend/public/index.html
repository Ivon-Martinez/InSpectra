<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Crack Detector MVP</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple keyframe animation for the loader */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        /* Hide the default file input */
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Main container centered on the page --><div class="bg-white w-full max-w-2xl p-6 sm:p-8 rounded-xl shadow-lg">

        <!-- Clear title --><div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
                Home Inspection: Crack Detector
            </h1>
            <p class="text-gray-500 mt-1">Upload a photo to get an AI-powered analysis.</p>
        </div>

        <!-- File Upload Area --><div class="mb-4">
            <!-- Styled "Upload Photo" button (label for hidden input) --><label for="file-upload" class="w-full cursor-pointer bg-blue-600 text-white text-center font-medium py-3 px-5 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 block">
                1. Upload a Photo
            </label>
            <input id="file-upload" type="file" accept="image/*" class="hidden-input">
            <p class="text-xs text-gray-500 text-center mt-2">Supports .png, .jpg, .webp</p>
        </div>

        <!-- "Detect Cracks" button (initially disabled) --><button id="detect-button" class="w-full bg-green-600 text-white font-medium py-3 px-5 rounded-lg shadow-md hover:bg-green-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
            2. Detect Cracks
        </button>

        <!-- "Results" area (hidden by default) --><div id="results-section" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Analysis Results</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- 1. Image preview column --><div>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">Your Image:</h3>
                    <!-- We are using the <img> tag again -->
                    <div class="w-full bg-gray-50 rounded-lg shadow-inner flex items-center justify-center min-h-[128px]">
                        <img id="image-preview" src="#" alt="Uploaded building photo" class="rounded-lg shadow-md w-full object-contain hidden">
                    </div>
                </div>

                <!-- 2. <div> for loading spinner and text analysis --><div>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">AI Analysis:</h3>

                    <!-- <div> for a loading spinner (initially hidden) --><div id="loader" class="flex flex-col justify-center items-center h-32 text-gray-500 hidden">
                        <div class="loader"></div>
                        <p class="mt-3">Analyzing, please wait...</p>
                    </div>

                    <!-- <div> where the AI's text analysis will appear -->
                    <!-- This <div> will still be dynamically styled based on criticality -->
                    <div id="analysis-output" class="p-4 rounded-lg min-h-[128px] transition-all duration-300 bg-gray-50">
                        <p class="text-gray-500">Upload an image and click "Detect Cracks" to see the analysis here.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        // --- Element References ---
        const fileInput = document.getElementById('file-upload');
        const detectButton = document.getElementById('detect-button');
        const resultsSection = document.getElementById('results-section');

        const imagePreview = document.getElementById('image-preview');

        const analysisOutput = document.getElementById('analysis-output');
        const loader = document.getElementById('loader');

        let base64Image = null; // Variable to store Base64 data

        // --- UPDATED: Event Listener for File Input (Hour 2) ---
        fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        // Use FileReader to read the file as Base64
        const reader = new FileReader();
        reader.onload = (e) => {
        const imageDataUrl = e.target.result;

        imagePreview.src = imageDataUrl;
        imagePreview.classList.remove('hidden'); // Show the image
        resultsSection.classList.remove('hidden');

        // Store the base64 data (stripping the prefix)
        base64Image = imageDataUrl.split(',')[1];

        // Enable the detect button
        detectButton.disabled = false;
        detectButton.textContent = "2. Detect Cracks";

        // Clear old results
        analysisOutput.innerHTML = '<p class="text-gray-500">Ready to analyze...</p>';
        analysisOutput.className = 'bg-gray-50 p-4 rounded-lg min-h-[128px] transition-all duration-300'; // Reset styles
        };
        reader.readAsDataURL(file);
        });

        // --- Event Listener for Detect Button (Hour 3) ---
        detectButton.addEventListener('click', () => {
        if (!base64Image) {
        analysisOutput.innerHTML = '<p class="text-red-600">Error: No image found. Please upload again.</p>';
        return;
        }
        analyzeImage(base64Image);
        });

        // --- Main API Call Function (Hour 3 & 4) ---
        async function analyzeImage(base64ImageData) {
        // 1. Set up UI
        loader.classList.remove('hidden');
        analysisOutput.classList.add('hidden');
        analysisOutput.innerHTML = '';
        analysisOutput.className = 'p-4 rounded-lg min-h-[128px] transition-all duration-300';
        detectButton.disabled = true;
        detectButton.textContent = "Analyzing...";

        // 2. Define API details
        const apiKey = ""; // Leave as-is, Canvas will handle it
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // *** This prompt remains the same, asking for JSON text analysis ***
        const systemPrompt = `You are an expert structural engineer. Analyze the image for cracks and return *ONLY* a single JSON object. Do not add markdown backticks or any other text.
        {
        "criticality": "High" | "Medium" | "Low" | "None",
        "analysis": "Your detailed bullet-point analysis text here."
        }
        - Set "criticality" based on the *most severe* crack found.
        - "High": Potentially structural, requires immediate inspection.
        - "Medium": Warrants monitoring or minor repair.
        - "Low": Cosmetic, minor settlement.
        - "None": No visible cracks detected.
        - For the "analysis" field, provide the full bullet-point report as a single string, using \n for newlines. If no cracks, state "No visible cracks detected, appears in good condition."
        `;

        const userPrompt = "Analyze this image for structural cracks and return the JSON object as requested.";

        // 3. Construct the payload
        const payload = {
        contents: [
        {
        role: "user",
        parts: [
        { text: userPrompt },
        {
        inlineData: {
        mimeType: "image/png",
        data: base64ImageData
        }
        }
        ]
        }
        ],
        systemInstruction: {
        parts: [{ text: systemPrompt }]
        },
        generationConfig: {
        responseMimeType: "application/json",
        }
        };

        // 4. Call the API
        try {
        // *** REVERTED: Back to a single API call ***
        const response = await exponentialBackoffFetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
        });

        // --- Process Text Analysis (from Gemini) ---
        if (!response.ok) {
        throw new Error(`API error: ${response.statusText} (${response.status})`);
        }
        const result = await response.json();
        const candidate = result.candidates?.[0];
        let analysisText = candidate?.content?.parts?.[0]?.text;

        // 5. Displaying Results
        if (analysisText) {
        try {
        const data = JSON.parse(analysisText);
        let criticalityClass = '';
        let criticalityText = data.criticality || 'Unknown';

        switch (data.criticality) {
        case 'High':
        criticalityClass = 'bg-red-100 border border-red-400 text-red-900';
        break;
        case 'Medium':
        criticalityClass = 'bg-yellow-100 border border-yellow-400 text-yellow-900';
        break;
        case 'Low':
        criticalityClass = 'bg-blue-100 border border-blue-400 text-blue-900';
        break;
        case 'None':
        criticalityClass = 'bg-green-100 border border-green-400 text-green-900';
        break;
        default:
        criticalityClass = 'bg-gray-100 border border-gray-400 text-gray-900';
        }

        analysisOutput.className = `p-4 rounded-lg min-h-[128px] transition-all duration-300 ${criticalityClass}`;
        analysisOutput.innerHTML = `
        <h4 class="font-bold text-lg mb-2">Criticality: ${criticalityText}</h4>
        <div class="whitespace-pre-wrap">${data.analysis || 'No analysis text provided.'}</div>
        `;

        } catch (parseError) {
        console.error("JSON Parse Error:", parseError, "Raw Text:", analysisText);
        analysisOutput.className = 'bg-gray-100 border border-gray-400 text-gray-900 p-4 rounded-lg min-h-[128px] transition-all duration-300';
        analysisOutput.innerHTML = `<h4 class="font-bold text-lg mb-2">Analysis (Raw)</h4><p class="text-xs mb-2 text-red-700">Could not parse the AI's JSON response, showing raw text:</p><div class="whitespace-pre-wrap">${analysisText}</div>`;
        }
        } else {
        console.error("Invalid response structure:", result);
        analysisOutput.className = 'bg-red-100 border border-red-400 text-red-900 p-4 rounded-lg min-h-[128px] transition-all duration-300';
        analysisOutput.textContent = "Error: The analysis returned an empty or unexpected format. Please try a different image or try again.";
        }

        } catch (error) {
        console.error("Fetch error:", error);
        analysisOutput.className = 'bg-red-100 border border-red-400 text-red-900 p-4 rounded-lg min-h-[128px] transition-all duration-300';
        analysisOutput.textContent = `An error occurred during the analysis. Please check your internet connection and try again. (${error.message})`;
        } finally {
        // 6. Clean up UI
        loader.classList.add('hidden');
        analysisOutput.classList.remove('hidden');
        detectButton.disabled = false;
        detectButton.textContent = "2. Detect Cracks";
        }
        }

        // --- Exponential Backoff Helper (Hour 3) ---
        async function exponentialBackoffFetch(url, options, retries = 5, delay = 1000) {
        for (let i = 0; i < retries; i++) {
        try {
        const response = await fetch(url, options);
        if (response.status !== 429) { // 429 is "Too Many Requests"
        return response;
        }
        } catch (error) {
        if (i === retries - 1) throw error;
        }
        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
        }
        throw new Error("API call failed after multiple retries.");
        }
    </script>
</body>
</html>
